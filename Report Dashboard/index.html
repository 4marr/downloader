	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>Report Bug</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">ar.dev</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="\dashboard\DASHBOARD\index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="\dashboard\Playground\index.html">
					<i class='bx bx-grid-alt'></i>
					<span class="text">Playground</span>
				</a>
			</li>
			<li>
				<a href="\dashboard\Information\index.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Information</span>
				</a>
			</li>
			<li class="active">
				<a href="\dashboard\Report Dashboard\index.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Report Bug</span>
				</a>
			</li>
			<li>
				<a href="\dashboard\Dashboard Team\index.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu-alt-left'></i>
			<a href="#" class="nav-link">Bug Report</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search..." readonly>
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="/dashboard/Profile Dashboard?index.html" class="profile">
				<img src="people.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Bug Report</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Report Bug</a>
						</li>
					</ul>
				</div>
			</div>



			<div class="table-data">
				<div class="todo">
					<div class="head">
						<h3>Bug Report</h3>
					</div>
					<div class="report">
						<p>apa yang terjadi?</p>
						<textarea name="" id="description" rows="0"></textarea>
						<div class="container-button">
							<button onclick="send()" id="buttonSend">Kirim!</button>
						</div>
					</div>
					<div class="done">
						<p>Laporan berhasil dikirim!</p>
						<button onclick="back()">kembali</button>
					</div>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
	integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="script.js"></script>
	<script src="script.js"></script>
